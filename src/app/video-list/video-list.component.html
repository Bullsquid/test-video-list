<app-video-player *ngIf="selectedVideo" [content]="selectedVideo" (closed)="closeVideoPlayer()"></app-video-player>
<div class="loader" *ngIf = "loading">
  <p>Loading...</p>
</div>
<div class="error" *ngIf="error">
  <p>Error!</p>
</div>
<div class = "list" *ngIf = "loaded">
  <p *ngIf="videoList.length === 0">No items found</p>
  <app-video-list-item
    *ngFor="let item of videoList"
    (click)="playVideo(item)"
    [content] = 'item'
  >
  </app-video-list-item>
</div>
